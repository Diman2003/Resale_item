{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
           SIGN IN
{% endblock %}
{% block css %}
<style>
  /* Importing fonts from Google */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

/* Reseting */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Poppins', sans-serif;
}

body {
background: #ecf0f3;
}

.wrapper {
max-width: 450px;
min-height: 600px;
margin: 80px auto;
padding: 40px 30px 30px 30px;
background-color: #ecf0f3;
border-radius: 15px;
box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
}

.logo {
width: 80px;
margin: auto;
}

.logo img {
width: 120%;
height: 100%;
object-fit: cover;
border-radius: 100%;
box-shadow: 0px 0px 3px #5f5f5f,
  0px 0px 0px 5px #ecf0f3,
  8px 8px 15px #a7aaa7,
  -8px -8px 15px #fff;
}

.wrapper .name {
font-weight: 600;
font-size: 1.4rem;
letter-spacing: 1.3px;
padding-left: 10px;
color: #555;
}

.wrapper .form-field input {
width: 100%;
display: block;
border: none;
outline: none;
background: none;
font-size: 1.2rem;
color: #666;
padding: 10px 15px 10px 10px;
/* border: 1px solid red; */
}

.wrapper .form-field {
padding-left: 10px;
margin-bottom: 20px;
border-radius: 20px;
box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
}

.wrapper .form-field .fas {
color: #555;
}

.wrapper .btn {
box-shadow: none;
width: 100%;
height: 40px;
background-color: #03A9F4;
color: #fff;
border-radius: 25px;
box-shadow: 3px 3px 3px #b1b1b1,
  -3px -3px 3px #fff;
letter-spacing: 1.3px;
}

.wrapper .btn:hover {
background-color: #039BE5;
}

.wrapper a {
text-decoration: none;
font-size: 0.8rem;
color: #03A9F4;
}

.wrapper a:hover {
color: #039BE5;
}

@media(max-width: 380px) {
.wrapper {
  margin: 30px 20px;
  padding: 40px 15px 15px 15px;
}
}
</style>
{% endblock %}
{% block content %}


<div class="wrapper">
  <div class="logo">
      <!-- <img src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt=""> -->
      <img src="/media/logo.png">
  </div>
  <div class="text-center mt-4 name">
      
     <h4 style="align:center;"><font color="green"> Kawadi </font><font color="black">Techno </font></h4>
  </div>
  <form action="" class="p-3 mt-3" method="POST">
    {% csrf_token %}
      <div class="form-field d-flex align-items-center">
        <i class="fa fa-envelope" aria-hidden="true"></i>
          
          <!--<input type="email" name="{{form.username}}" id="userName" placeholder="Email Id">-->
          {{form.username}}
      </div>
      <div class="form-field d-flex align-items-center">
        <i class="fa fa-key" aria-hidden="true"></i>
          <!--<input type="password" name="{{form.password}}" id="pwd" placeholder="Password">-->
          {{form.password}}
      </div>
      <button class="btn mt-3">SIGN IN</button>
  </form>
  <div class="text-center fs-6">
      <a href="#">Forget password?</a> or <a href="{% url 'account:signup'%}">SIGN UP</a>
  </div>
</div>



{% endblock %}
